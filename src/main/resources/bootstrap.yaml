spring:
  application:
    name: demo
  cloud:
    config:
      discovery:
        enabled: true
      fail-fast: true
      retry:
        max-attempts: 60
      enabled: true
      request-connect-timeout: 1000
      request-read-timeout: 1000
    kubernetes:
      discovery:
        all-namespaces: true
logging:
  level:
    root: DEBUG
